<div class="card">
  <h2>{{server.title}}</h2><br>
  <app-table style="width: 100%;">
    <tr>
      <td>Server</td>
      <td>{{server.address}}:{{server.port}}</td>
    </tr>
    <tr>
      <td>IP Address</td>
      <td>{{server.ip}}</td>
    </tr>
    <tr>
      <td>Game Style</td>
      <td>{{server.configuration.gameStyle | verboseGameStyle}}</td>
    </tr>
  </app-table>
  <hr>
  <small>
    <img src="https://countryflags.io/{{server.countryCode}}/flat/16.png" onerror="this.style.display='none'" title="{{server.country}}">
    {{server.country}} â€¢ {{server.playersCount}} players online
  </small>
</div>
