<!doctype html>
<html lang="en" data-theme="light">
<head>
  <meta charset="utf-8">
  <title>BZList</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="msapplication-starturl" content="/">
  <meta name="theme-color" content="#1976D2">
  <meta name="description" content="BZList is an online service providing live BZFlag server and player information.">
  <meta name="keywords" content="bzlist,bzflag,bzflag servers,bzflag server list">
  <meta name="author" content="The Noah">
  <meta name="robots" content="index, follow">
  <link rel="manifest" href="manifest.json">
  <style type="text/css">
    body, html{
      height: 100%;
    }
    .app-loading{
      height: 100%;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .app-loading .spinner{
      width: 200px;
      height: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
    }
    .app-loading .spinner .path{
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #1976D2;
    }
    @keyframes rotate{
      100%{
        transform: rotate(360deg);
      }
    }
    @keyframes dash{
      0%{
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50%{
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100%{
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <noscript>Please enable JavaScript to using this application.</noscript>
    <div class="app-loading">
      <svg class="spinner" viewBox="25 25 50 50">
        <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
      </svg>
    </div>
  </app-root>
</body>
</html>
